<!-- templates/core/action_recouvrement_form.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card shadow-sm rounded-4">
            <div class="card-header bg-gradient-primary text-white text-center py-3 rounded-top-4">
                <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Nouvelle Action de Recouvrement</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-end mt-4 gap-2">
                        <a href="{% url 'action_recouvrement_list' %}" class="btn btn-outline-secondary rounded-pill px-4">
                            <i class="bi bi-x-circle me-1"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary rounded-pill px-4">
                            <i class="bi bi-check-circle me-1"></i> Cr√©er l'action
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #0d6efd, #6f42c1);
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #6f42c1, #0b5ed7);
        transform: scale(1.05);
        transition: all 0.3s ease;
    }
    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        transition: all 0.2s ease-in-out;
    }
</style>
{% endblock %}
